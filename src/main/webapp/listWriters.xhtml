<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Writer List"></h:outputLabel>
		<h:form>
			<h:commandLink action="addWriterForm">
				<h:outputText value="Add new Writer" />
			</h:commandLink>
		</h:form>
		<ul>
			<ui:repeat value="#{testBean.writers}" var="writer">
				<li><h:link value="#{writer.firstName}" outcome="writer">
					</h:link>, <h:link value="#{writer.lastName}" outcome="writer">
					</h:link>, <h:link value="#{writer.yearBorn}" outcome="writer">
					</h:link></li>
			</ui:repeat>
		</ul>

	</ui:define>
</ui:composition>

</html>
