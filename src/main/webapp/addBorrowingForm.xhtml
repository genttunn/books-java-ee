<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:head>Add new borrowing for customer here</h:head>
		<br></br>
		<h:body>
			<h:form>
				Customer: 
				<h:selectOneMenu value="#{testBean.customerName}"
					valueChangeListener="#{testBean.updateCustomer}"
					onchange="submit()">
					<f:selectItems value="#{testBean.customerNames}" />
				</h:selectOneMenu>
				<br></br>
				Book:
					<h:selectOneMenu value="#{testBean.bookName}"
					valueChangeListener="#{testBean.updateBook}"
					onchange="submit()">
					<f:selectItems value="#{testBean.bookNames}" />
				</h:selectOneMenu>
				<br></br>
				<h:commandButton value="Submit"
					action="#{testBean.performAddBorrowing}"></h:commandButton>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>

</html>
