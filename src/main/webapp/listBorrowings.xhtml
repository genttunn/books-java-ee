<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Borrow List"></h:outputLabel>
			<h:form>
			<h:commandLink action="addBorrowingForm">
				<h:outputText value="Add new Borrowing" />
			</h:commandLink>
		</h:form>
		<ul>
			<ui:repeat value="#{testBean.borrowings}" var="borrowing">
				<li><h:link value="#{borrowing.customer.firstName}" outcome="borrowing">
					</h:link>|
					<h:link value="#{borrowing.book.name}" outcome="borrowing">
					</h:link>|
					<h:link value="#{borrowing.dateBorrow}" outcome="borrowing">
					</h:link>
					</li>
			</ui:repeat>
		</ul>
	</ui:define>
</ui:composition>

</html>
